<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/FrontEnd/assets/login.css">
    <title>Sophie Bluel - Architecte d'intérieur</title>
</head>

<body>
    <div id="page-block">
        <header id="header-block">

            <div class="site-logo">
                <h1 class="title">Sophie Bluel</h1>
                <span class="sub-title">ARCHITECTE D'INTERIEUR</span>
            </div>
            <nav class="header-nav">
                <a href="">pojets</a>
                <a href="">contact</a>
                <a href="">login</a>
                <a href=""><i class="fa-brands fa-instagram"></i></i></a>
            </nav>

        </header>
        <main id="main-block">
            <form action="#" method="" class="login">
                <legend>log in</legend>
                <div class="mail">
                    <label for="mail" class="label">E-mail</label><br>
                    <input type="email" id="mail" name="mail">
                    <div class="password">
                        <label for="pswd" class="label">Mot de passe</label><br>
                        <input type="password" id="pswd" name="password">
                    </div>
                    <div class="submit">
                        <input type="submit" id="submit" value="Se connecter">
                    </div>
                    <div class="password-forget">
                        <a href="#">Mot de passe oublié</a>
                    </div>
            </form>

        </main>
        <footer id="footer-block">
            <p class="mentions-legales">
                Mentions legales
            </p>
        </footer>
    </div>


    <script src="/FrontEnd/login.js"></script>
    
    


</body>

</html>
